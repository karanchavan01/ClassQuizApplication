<div class="bootstrap-wrapper">
  <div class="container">
    <!-- Profile Section -->
    <div class="row mt-3">
      <div class="col-md-12">
        <mat-card class="profile-maincard">
          <div class="row">
            <!-- Profile Image & Info -->
            <div class="col-md-6 text-center">
              <img [src]="retrievedImage || '../../../../assets/defaultUser.jpg'" alt="Profile" class="profile-image">
              <input type="file" id="profile" style="display: none;" accept="image/*" (change)="onFileChanged($event)">
              <p class="mt-3">
                <span class="profile-name">{{ user.firstName }} {{ user.lastName }}</span><br>
                <span class="profile-greeting">Hello {{ user.firstName }}, how you doing?</span>
              </p>
              <label class="imglink" for="profile">üì∏ Change Profile Picture</label>
            </div>

            <!-- User Details -->
            <div class="col-md-6">
              <div class="profile-field" *ngFor="let item of [
                { label: 'User ID', value: 'USER_' + user.id },
                { label: 'Username', value: user.username },
                { label: 'Mobile Number', value: user.phone || '9834808052' },
                { label: 'Email', value: user.email },
                { label: 'Authority', value: user.authorities[0].authority }
              ]">
                <div class="row">
                  <div class="col-6"><strong>{{ item.label }}</strong></div>
                  <div class="col-6 text-end">{{ item.value }}</div>
                </div>
                <mat-divider></mat-divider>
              </div>
            </div>
          </div>
        </mat-card>
      </div>
    </div>

    <!-- Cards Section -->
    <div class="row mt-4">
      <!-- All Attempts -->
      <div class="col-md-4">
        <mat-card class="profile-card">
          <div class="text-center">
            <img src="../../../../assets/attempts.png" class="card-icon" alt="Attempts">
            <div class="card-content" matRipple routerLink="/user-dashboard/user-home">
              <h5>üìù All Attempts</h5>
              <p>View records of your attempted quizzes.</p>
            </div>
          </div>
        </mat-card>
      </div>

      <!-- Quizzes -->
      <div class="col-md-4">
        <mat-card class="profile-card">
          <div class="text-center">
            <img src="../../../../assets/quizLogo.webp" class="card-icon" alt="Quizzes">
            <div class="card-content" matRipple routerLink="/user-dashboard/0">
              <h5>üß† Quizzes</h5>
              <p>Go to quizzes and start attempting them.</p>
            </div>
          </div>
        </mat-card>
      </div>

      <!-- Contact Us -->
      <div class="col-md-4">
        <mat-card class="profile-card">
          <div class="text-center">
            <img src="../../../../assets/contactus.jpg" class="card-icon" alt="Contact">
            <div class="card-content" matRipple>
              <h5>üìû Contact Us</h5>
              <p>
                <a href="mailto:jacksparrow9824@gmail.com">Need help? Reach out here!</a>
              </p>
            </div>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</div>
