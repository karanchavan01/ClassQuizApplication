<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row mt-4">
      <div class="col-md-12">
        <mat-card class="form-card shadow">
          <mat-card-header>
            <h2 class="header-p text-center">
              üìù Adding Question in Quiz: <span class="quiz-title">{{ qTitle }}</span>
            </h2>
          </mat-card-header>

          <mat-divider></mat-divider>

          <mat-card-content>
            <form class="mt-4" (ngSubmit)="formSubmit()">
              <!-- Question Content -->
              <mat-form-field class="w-100 mb-4" appearance="outline">
                <mat-label>üßæ Question Content</mat-label>
                <textarea
                  required
                  name="content"
                  rows="4"
                  placeholder="Type your question here"
                  [(ngModel)]="question.content"
                  matInput></textarea>
              </mat-form-field>

              <!-- Options Row 1 -->
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="w-100 mb-4" appearance="outline">
                    <mat-label>üÖ∞Ô∏è Option A</mat-label>
                    <input
                      required
                      name="option1"
                      [(ngModel)]="question.option1"
                      matInput />
                  </mat-form-field>
                </div>

                <div class="col-md-6">
                  <mat-form-field class="w-100 mb-4" appearance="outline">
                    <mat-label>üÖ±Ô∏è Option B</mat-label>
                    <input
                      required
                      name="option2"
                      [(ngModel)]="question.option2"
                      matInput />
                  </mat-form-field>
                </div>
              </div>

              <!-- Options Row 2 -->
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="w-100 mb-4" appearance="outline">
                    <mat-label>üá® Option C</mat-label>
                    <input
                      name="option3"
                      [(ngModel)]="question.option3"
                      matInput />
                  </mat-form-field>
                </div>

                <div class="col-md-6">
                  <mat-form-field class="w-100 mb-4" appearance="outline">
                    <mat-label>üá© Option D</mat-label>
                    <input
                      name="option4"
                      [(ngModel)]="question.option4"
                      matInput />
                  </mat-form-field>
                </div>
              </div>

              <!-- Answer Selector -->
              <mat-form-field class="w-100 mb-4" appearance="outline">
                <mat-label>‚úÖ Correct Answer</mat-label>
                <mat-select name="answer" [(ngModel)]="question.answer" required>
                  <mat-option *ngIf="question.option1" [value]="question.option1">A. {{ question.option1 }}</mat-option>
                  <mat-option *ngIf="question.option2" [value]="question.option2">B. {{ question.option2 }}</mat-option>
                  <mat-option *ngIf="question.option3" [value]="question.option3">C. {{ question.option3 }}</mat-option>
                  <mat-option *ngIf="question.option4" [value]="question.option4">D. {{ question.option4 }}</mat-option>
                </mat-select>
              </mat-form-field>

              <!-- Submit Button -->
              <div class="text-center mt-4">
                <button mat-raised-button color="primary" class="submit-btn">
                  ‚ûï Save & Add
                </button>
              </div>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
