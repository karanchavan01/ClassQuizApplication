</mat-card>

<mat-accordion>
  <mat-expansion-panel 
    *ngFor="let q of quizzes" 
    class="quiz-panel shadow-sm mb-3"
    (opened)="panelOpenState = true" 
    (closed)="panelOpenState = false">

    <mat-expansion-panel-header>
      <mat-panel-title>
        <div class="d-flex align-items-center">
          <div class="quiz-avatar me-3"></div>
          <div>
            <h5 class="mb-1">{{ q.title }}</h5>
            <small class="text-muted">ğŸ“ {{ q.category.title }}</small>
          </div>
        </div>

        <span class="text-muted fw-medium">
          {{ q.active ? 'ğŸŸ¢ Active' : 'ğŸ”´ Inactive' }} &nbsp;&nbsp; |
          &nbsp;&nbsp; {{ panelOpenState ? 'Collapse â–²' : 'Expand â–¼' }}
        </span>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <div class="px-3">
      <p class="quiz-description text-muted">{{ q.description }}</p>
      <hr />
      <div class="d-flex flex-wrap gap-2 mb-3">
        <button 
          [routerLink]="'/admin/view-questions/' + q.qId + '/' + q.title"
          mat-flat-button color="primary">
          ğŸ“ View Questions

          mat-flat-button color="accent">
          ğŸ“Š Attempt Records
        </button>

        <button 
          (click)="deleteQuiz(q.qId)"
          mat-flat-button color="warn">
          ğŸ—‘ï¸ Remove
        </button>
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>
