<mat-card class="mt10 update-card">
  <h2 class="header-p text-center">🛠️ Modify Category</h2>
  <mat-divider></mat-divider>

  <mat-card-content>
    <div class="bootstrap-wrapper mt-4">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <form (submit)="updateData()" novalidate>

            <!-- Title Field -->
            <mat-form-field class="w-100 mb-4" appearance="outline">
              <mat-label>📌 Title</mat-label>
              <input 
                required
                type="text"
                name="title"
                placeholder="Enter category title"
                [(ngModel)]="category.title"
                matInput />
            </mat-form-field>

            <!-- Description Field -->
            <mat-form-field class="w-100 mb-4" appearance="outline">
              <mat-label>📝 Description</mat-label>
              <textarea 
                name="description"
                rows="6"
                placeholder="Enter category description"
                [(ngModel)]="category.description"
                matInput>
              </textarea>
            </mat-form-field>

            <!-- Submit Button -->
            <div class="text-center mt-4">
              <button type="submit" mat-raised-button color="accent" class="update-btn">
                💾 Save & Update
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
