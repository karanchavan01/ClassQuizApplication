<mat-card class="mt10 form-card">
  <h2 class="header-p text-center">ğŸ§ª Add New Quiz</h2>
  <mat-divider></mat-divider>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <form (ngSubmit)="addQuiz()">

          <!-- Title -->
          <mat-form-field class="w-100 mb-4" appearance="outline">
            <mat-label>ğŸ“Œ Quiz Title</mat-label>
            <input 
              required 
              type="text" 
              name="title" 
              placeholder="Enter quiz title"
              [(ngModel)]="quizData.title" 
              matInput />
          </mat-form-field>

          <!-- Description -->
          <mat-form-field class="w-100 mb-4" appearance="outline">
            <mat-label>ğŸ“ Quiz Description</mat-label>
            <textarea 
              type="text" 
              name="description" 
              rows="4"
              placeholder="Briefly describe your quiz"
              [(ngModel)]="quizData.description"
              matInput></textarea>
          </mat-form-field>

          <!-- Max Marks & No. of Questions -->
          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="w-100 mb-4" appearance="outline">
                <mat-label>ğŸ¯ Maximum Marks</mat-label>
                <input 
                  required 
                  type="text" 
                  name="maxMarks" 
                  placeholder="Enter max marks"
                  [(ngModel)]="quizData.maxMarks"
                  matInput />
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field class="w-100 mb-4" appearance="outline">
                <mat-label>ğŸ”¢ Number of Questions</mat-label>
                <input 
                  required 
                  type="text" 
                  name="noOfQuestions" 
                  placeholder="Total questions"
                  [(ngModel)]="quizData.noOfQuestions"
                  matInput />
              </mat-form-field>
            </div>
          </div>

          <!-- Publish Toggle -->
          <mat-slide-toggle 
            class="mb-3"
            [(ngModel)]="quizData.active" 
            name="active">
            âœ… Publish Quiz
          </mat-slide-toggle>

          <!-- Select Category -->
          <mat-form-field class="w-100 mb-4" appearance="outline">
            <mat-label>ğŸ“š Select Category</mat-label>
            <mat-select [(ngModel)]="quizData.category.cid" name="category">
              <mat-option *ngFor="let c of categories" [value]="c.cid">
                {{ c.title }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <!-- Submit Button -->
          <div class="text-center mt-3">
            <button type="submit" mat-raised-button color="primary" class="submit-btn">
              â• Add Quiz
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</mat-card>
